<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width initial-scale=1" />

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/assets/apple-touch-icon-144x144.png" | prepend: site.baesurl }}" />
  <link rel="icon" type="image/ico" href="{{ "/assets/favicon.ico" | prepend: site.baseurl }}" />

  <link rel="stylesheet" type='text/css' href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  
  <script src="//use.typekit.net/dnq6upk.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
