<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- favicon-ageddon -->
  {% include favicon.html %}

  <link rel="stylesheet" type='text/css' href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700&text=zyxwerichutv' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Amiri:400italic,400,700&subset=latin' rel='stylesheet' type='text/css'>
</head>
