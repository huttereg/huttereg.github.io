---
layout: default
---
{% comment %}
  must use 'page' as variable here. allow reuse of the post-header
{% endcomment %}

{% for page in paginator.posts %}
<article class="single">
  {% include post-header.html index="true" %}
  <div class="post-copy">
    {{ page.excerpt }}
  </div>
  <p><a href="{{ page.url | prepend: site.baseurl}}">read more</a></p>
</article>
{% endfor %}
<div class="single">
  <p>
    <a href="/page{{paginator.next_page}}/" {% unless paginator.next_page %} hidden {% endunless %}>older</a>
    <a href="{% if paginator.page == 2 %}/{% else %}/page{{paginator.previous_page}}/{% endif %}" {% unless paginator.previous_page %} hidden {% endunless %}>newer</a>
  </p>
</div>
